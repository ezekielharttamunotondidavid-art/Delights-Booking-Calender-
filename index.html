<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delight's Booking Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #0d47a1;
    }
    .calendar, .admin {
      max-width: 700px;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      padding: 20px;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .day {
      padding: 15px;
      background: #e3f2fd;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #0d47a1;
    }
    .day.booked {
      background: #90caf9;
      color: #ffffff;
      cursor: not-allowed;
    }
    .day.selected {
      background: #1976d2;
      color: #ffffff;
    }
    form {
      margin-top: 25px;
      display: none;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: center;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #1976d2;
      color: white;
    }
    .classBooking { background-color: #90caf9; color: #000; }
    .prayerBooking { background-color: #a5d6a7; color: #000; }
    .coachingBooking { background-color: #ce93d8; color: #000; }
    .otherBooking { background-color: #e0e0e0; color: #000; }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body><h1>Delight's Booking Calendar</h1>
<p style="text-align:center; max-width:600px; margin:auto; color:#333;">Use this calendar to book dates and times for classes, church, prayer, services, coaching, personal studies, or rest time.</p><div class="calendar">
  <div class="days" id="days"></div>  <form id="bookingForm">
    <h2>Complete Your Booking</h2><label>Your Name</label>
<input type="text" id="name" required />

<label>Purpose</label>
<input type="text" id="purpose" placeholder="e.g. Prayer, Coaching, Study" required />

<label>Select Time</label>
<select id="time" required>
  <option value="">Choose time</option>
  <option>08:00 – 09:00</option>
  <option>10:00 – 11:00</option>
  <option>12:00 – 13:00</option>
  <option>14:00 – 15:00</option>
  <option>16:00 – 17:00</option>
  <option>18:00 – 19:00</option>
  <option value="custom">Custom</option>
</select>

<input type="text" id="customTime" placeholder="Enter custom time e.g. 10:00 - 12:00" style="display:none; margin-top:10px;" />

<button type="submit">Confirm Booking</button>

  </form>
</div><div class="admin">
  <h2>Admin Dashboard</h2>
  <table id="adminTable">
    <thead>
      <tr>
        <th>Day</th>
        <th>Name</th>
        <th>Purpose</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div><footer>
  © 2026 Delight's Personal Booking Calendar
</footer><script>
  const daysContainer = document.getElementById('days');
  const form = document.getElementById('bookingForm');
  const adminBody = document.querySelector('#adminTable tbody');
  const timeSelect = document.getElementById('time');
  const customTimeInput = document.getElementById('customTime');
  const purposeInput = document.getElementById('purpose');
  let selectedDay = null;

  const bookings = JSON.parse(localStorage.getItem('delightBookings')) || {};

  // Show/hide custom time input
  timeSelect.addEventListener('change', () => {
    if(timeSelect.value === 'custom') {
      customTimeInput.style.display = 'block';
      customTimeInput.required = true;
    } else {
      customTimeInput.style.display = 'none';
      customTimeInput.required = false;
    }
  });

  // Format custom time
  function formatCustomTime(input) {
    let parts = input.split('-');
    if(parts.length !== 2) return input;
    let start = parts[0].trim();
    let end = parts[1].trim();
    function addAMPM(timeStr) {
      if(/am|pm/i.test(timeStr)) return timeStr;
      let [hour] = timeStr.split(':');
      hour = parseInt(hour);
      return (hour >= 1 && hour <= 7) ? `${timeStr} PM` : `${timeStr} AM`;
    }
    return `${addAMPM(start)} - ${addAMPM(end)}`;
  }

  // Display days
  for (let i = 1; i <= 30; i++) {
    const day = document.createElement('div');
    day.classList.add('day');
    day.textContent = i;
    if (bookings[i]) day.classList.add('booked');
    day.addEventListener('click', () => {
      if (day.classList.contains('booked')) return;
      document.querySelectorAll('.day').forEach(d => d.classList.remove('selected'));
      day.classList.add('selected');
      selectedDay = i;
      form.style.display = 'block';
    });
    daysContainer.appendChild(day);
  }

  // Handle booking submission
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const purpose = purposeInput.value.trim();
    let time = timeSelect.value === 'custom' ? customTimeInput.value : timeSelect.value;

    if(timeSelect.value === 'custom') time = formatCustomTime(time);

    bookings[selectedDay] = { name, purpose, time };
    localStorage.setItem('delightBookings', JSON.stringify(bookings));
    alert(`Booking confirmed on day ${selectedDay} at ${time}`);
    location.reload();
  });

  // Load admin table with color coding
  for (let day in bookings) {
    const tr = document.createElement('tr');
    let bookingClass = 'otherBooking';
    const purpose = bookings[day].purpose.toLowerCase();
    if(purpose.includes('class')) bookingClass = 'classBooking';
    else if(purpose.includes('prayer')) bookingClass = 'prayerBooking';
    else if(purpose.includes('coaching')) bookingClass = 'coachingBooking';

    tr.innerHTML = `
      <td>${day}</td>
      <td>${bookings[day].name}</td>
      <td class="${bookingClass}">${bookings[day].purpose}</td>
      <td>${bookings[day].time}</td>
    `;
    adminBody.appendChild(tr);
  }
</script></body>
</html>
